*{ Login Page has a login form the input from the user is sent for authentication }*
#{extends 'main.html' /}
#{set title:'login'/}

#{if session.contains("logged_in_Memberid") || session.contains("logged_in_Trainerid")}
    #{menu id:"login"/}
#{/if}
#{else}
    #{welcomemenu id:"login"/}
#{/else}

<div class="ui two column middle aligned grid basic segment">
    <div class="column">
        <form class="ui stacked segment form" action="/authenticate" method="POST">
            <h3 class="ui header">Log-in</h3>
            <div class="field">
                <label>Email</label> <input placeholder="Email" name="email">
            </div>
            <div class="field">
                <label>Password</label> <input type="password" name="password">
            </div>
            <button class="ui blue submit button">Login</button>
        </form>
    </div>
    <div class="column">
        <img class="ui image" src="/public/images/sport_icons.jpg">
    </div>
</div>
